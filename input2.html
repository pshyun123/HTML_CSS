<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- select box(콤보 박스) -->
    <!-- optgroup태그 사용 -->
    <form action="#">
        <fieldset>
            <legend>개인 정보 입력</legend>
            <label for="city">지역</label>
            <select id="city">
                <optgroup label="서울시">
                    <option value="강북구">강북구</option> 
                    <option value="강남구">강남구</option> 
                    <option value="서초구"selected>서초구</option> 
                </optgroup>
                <optgroup label="경기도 성남시">
                    <option value="중원구">중원구</option> 
                    <option value="분당구">분당구</option>
                </optgroup>
            </select>
            <input type="submit" value="등록">
        </fieldset>
    </form>

    <form action="#">
        <button type = "submit">
         <img src="./images/facebook.png" alt="페이스북 버튼">
         페이스북에 등록하기
        </button>
    </form>
    <input type = "text"disabled>
    <button type = "button" disabled>비활성화된 버튼</button>
    <input type="text"readonly>
    <!-- checked 속성 : 여러개의 아이템을 선택할 때 사용 -->
    <form action="#">
        <fieldset>
            <legend>좋아하는 과일 선택</legend>
            <input type="checkbox" id="banana" name="fruits" value="banana">
            <label for="banana">banana</label>
            <input type="checkbox" id="apple"name="fruits" value="apple">
            <label for="apple">apple</label>
            <input type="checkbox" id="orange" name="fruits" value="orange">
            <label for="orange">orange</label>
        </fieldset>
    </form>
    <form action="#">
        <input type="tel" placeholder="전화번호 입력 하세요" required>
        <input type="submit" value="전송">
    </form>
    
</body>
</html>
