<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 요소타입(블록/인라인)</title>
    <style> 
    .movie{
        background-color: aqua;
        color: darkblue;
    }
    .tv {
        background-color: rgb(104, 114, 214);
        color: darkblue;
    }
    </style>
</head>
<body>
    <!-- 블록 요소 : 해당 라인 전체를 차지 함 -->
    <span style="border: 2px solid red;">p요소는 display 속성값이 블록인 요소입니다.</span>
    <div class="movie">
        <p>영화 소개</p>
        <p style="background-color: lightgreen;">영화를 소개하는 페이지입니다.</p>
        <p><b style="color: red">글자를 강조</b>하는 볼드태그는 인라인 속성입니다.</p>
    </div>
    <div class="tv">
      <p>TV 프로그램 소개</p>
      <p>TV 프로그램을 소개하는 페이지입니다.</p>
    </div>
</body>
</html>
