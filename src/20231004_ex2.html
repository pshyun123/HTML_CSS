<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
    .p1{
        color: royalblue;
    }
    .p2{
        color: orange;
    }
    </style>
</head>
<body>
    <!--리스트 : 여러 요소들을 일렬로 나열한 목록이나 명단-->
    <!--순서가 없는 리스트(ul), 순서가 있는 리스트(ol, order list), 정의 리스트-->
    <h1>판매중인 과일</h1>
    <ol>
        <li>사과</li>
        <li>멜론</li>
        <li>키위</li>
    </ol>
    <h2>레드향 샐러드 레시피</h2>
        <p><b class = "p1">재료 : </b> 레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g</p>
        <p><b class = "p2">드레싱 : </b> 올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약간</p>
        <ol>
        <li>샐러드 채소를 씻고 물기를 제거한 후 준비합니다.</li>
        <li>레드향과 아보카도, 토마토를 먹기 좋은 크기를 썰어둡니다.</li>
        <li>드레싱 재료를 믹서에 갈아줍니다.</li>
        <li>볼에 샐러드 채소와 썰어 둔 레드향, 아보카도, 토마토를 넣고 드레싱을 뿌리면 끝!</li>
        </ol>
</body>
</html>
